<app-navigation-bar></app-navigation-bar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 bg-white box-area">
        <!-- Left Container -->
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
            <!-- Optional: Remove the hidden div if not needed -->
            <div class="featured-image">
            </div>
        </div>
        
       <!-- Right Container -->
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>LOGIN</h2>
                     <p>Please Sign In to continue.</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="input-group mb-3">
                        <input formControlName="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-1">
                        <input formControlName="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg w-100 fs-6 sign-in-button">SIGN IN</button>
                    </div>
                </form>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/Google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have an account? <a [routerLink]="['/registration-page']" class="signup-link" style="margin-left: 10px;">Sign Up</a></small>
                </div>
            </div>
       </div> 
    </div>
</div>
