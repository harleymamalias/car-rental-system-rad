<app-navigation-bar></app-navigation-bar>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 bg-white box-area">
        <!-- Left Container -->
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
            <!-- Optional: Remove the hidden div if not needed -->
            <div class="featured-image">
            </div>
        </div>
        
       <!-- Right Container -->
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>REGISTER</h2>
                     <p>Please Sign Up to continue.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Mobile No.">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg w-100 fs-6 sign-in-button">SIGN UP</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="assets/Google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have an account? <a href="#" class="signup-link" style="margin-left: 10px;">Sign Up</a></small>
                </div>
            </div>
       </div> 
    </div>
</div>
